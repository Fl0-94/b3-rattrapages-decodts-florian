<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administration – Produit Picard</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-picard-gray text-neutral-text font-sans min-h-screen">

  <header class="bg-picard-blue text-white p-4 shadow">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Picard Distributeurs</h1>
    <div class="flex items-center gap-4">
      <nav class="space-x-4 text-sm hidden sm:block">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="historique.html" class="hover:underline">Historique</a>
      </nav>
      <a href="admin.html" class="bg-white text-picard-blue px-4 py-2 text-sm font-medium rounded-xl hover:bg-picard-light transition">
        Admin
      </a>
    </div>
  </div>
</header>

  <main class="max-w-3xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-card">
    <h2 class="text-2xl font-bold text-picard-dark mb-6">Ajouter / Modifier un produit</h2>
    <form class="space-y-6">
      
      <div>
        <label for="nom" class="block text-sm font-medium mb-1">Nom du produit</label>
        <input type="text" id="nom" name="nom" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-picard-blue">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="description" name="description" rows="4" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-picard-blue"></textarea>
      </div>

      <div>
        <label for="prix" class="block text-sm font-medium mb-1">Prix (€)</label>
        <input type="number" step="0.01" min="0" id="prix" name="prix" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-picard-blue">
      </div>

      <div>
        <label for="poids" class="block text-sm font-medium mb-1">Poids (g)</label>
        <input type="number" min="0" id="poids" name="poids"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-picard-blue">
      </div>

      <div>
        <label for="categorie" class="block text-sm font-medium mb-1">Catégorie</label>
        <select id="categorie" name="categorie" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-picard-blue">
          <option value="">Choisir une catégorie</option>
          <option value="plats">Plats cuisinés</option>
          <option value="legumes">Légumes</option>
          <option value="desserts">Desserts</option>
          <option value="bio">Bio</option>
        </select>
      </div>

      <div>
        <label for="image" class="block text-sm font-medium mb-1">Image du produit (URL)</label>
        <input type="url" id="image" name="image"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-picard-blue">
      </div>

      <div class="flex items-center justify-between mt-8 gap-4">
        <button type="submit" class="bg-picard-dark text-white px-6 py-2 rounded-xl hover:bg-picard-blue transition">
          Enregistrer
        </button>
        <div class="flex items-center gap-4">
          <button type="button" class="bg-gray-500 text-white px-6 py-2 rounded-xl hover:bg-gray-600 transition">
            Aperçu
          </button>
          <button type="reset" class="text-sm text-gray-500 hover:underline">Réinitialiser</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    © 2025 Picard Distributeurs – Interface d'administration
  </footer>
</body>
</html>
